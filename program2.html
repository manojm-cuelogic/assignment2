		2. Write a program that will do the following:    1. Create a student class and then create multiple student objects out of it.    2. Using a student object, add a method in the student class that will be then accessible from new objects created.

	<script type="text/javascript">
		
		$( document ).ready(function() {
            var Student = class Student {
                  constructor(name, age) {
                    this.name = name;
                    this.age = age;
                  }
            };

            // Add methods like this.  All Person objects will be able to invoke this
Student.prototype.detail = function(){
    alert("Hello, my name is " + this.name + " and my age is "+this.age );
};

    // Instantiate new objects with 'new'
var student = new Student("Steven", "25");
var student2 = new Student("Phil", "25");

// Invoke methods like this
student.detail(); 
student2.detail();
