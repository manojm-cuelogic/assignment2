	<body>
	<p>
		4. Write a program that will print number from 1 to 100 using all the variants of a loop structure(for,while,do while etc)
	</p>
		<div>
			
			
		
		</div>
	</body>
	<script type="text/javascript">
		
		$( document ).ready(function() {
          for(i=0;i<=100;i++)
          {
          	console.log("i = " + i);
          }
          	
          var x=0;
          while(x<=100)
          {

          	console.log("x = " + x);
          	x++;
          }

          	var y =0;
          	do{
          	console.log("y = " + y);
          	y++;		
          	}
          	while(y<=100)
          	
		});
				
	 </script>
